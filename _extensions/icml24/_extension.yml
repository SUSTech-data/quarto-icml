title: International Conference on Machine Learning
author: Zejian Xie
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      shortcodes:
        - lipsum.lua
    pdf:
      documentclass: article
      template: template.tex
      template-partials:
        - partials/title.tex
        - partials/before-body.tex
        - partials/_authors.tex
        - partials/_affiliations.tex
      keep-tex: true
      cite-method: natbib
      biblio-style: icml2024
      accepted: true
      number-sections: true
      pdf-engine: pdflatex
      format-resources:
        - icml2024.bst
        - icml2024.sty
        - fancyhdr.sty
        - algorithm.sty
        - algorithmic.sty
